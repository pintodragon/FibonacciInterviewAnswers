apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
  testCompile 'com.google.inject:guice:4.2.0'
  testCompile 'org.testng:testng:6.14.2'
  testCompile 'org.uncommons:reportng:1.1.4'
}

test {
  useTestNG() {
    listeners << 'org.uncommons.reportng.HTMLReporter'
    listeners << 'org.uncommons.reportng.JUnitXMLReporter'
  }
}